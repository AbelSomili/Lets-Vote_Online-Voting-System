{% extends 'layout.html' %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Available Elections</h1>
        {% for election in elections %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ election.title }}</h5>
                    <p class="card-text">{{ election.description }}</p>
                    <a href="{% url 'election_list' election.id %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        {% empty %}
            <p>No elections available.</p>
        {% endfor %}
    </div>
{% endblock %}
