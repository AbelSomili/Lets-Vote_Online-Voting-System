{% extends 'layout.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ election.title }}</h1>
    <p>{{ election.description }}</p>

    <form method="post">
        {% csrf_token %}
        <h3>Candidates</h3>
        {% for candidate in election.candidates.all %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="candidate" value="{{ candidate.id }}" id="candidate{{ candidate.id }}">
                <label class="form-check-label" for="candidate{{ candidate.id }}">
                    {{ candidate.name }}
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Vote</button>
    </form>
</div>
{% endblock %}
